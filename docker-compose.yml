# Cybokron Exchange Rate & Portfolio Tracking
# Usage: docker-compose up -d

version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_NAME=cybokron
      - DB_USER=cybokron
      - DB_PASS=cybokron_secret
    volumes:
      - ./cybokron-logs:/var/www/html/cybokron-logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: cybokron
      MYSQL_USER: cybokron
      MYSQL_PASSWORD: cybokron_secret
    volumes:
      - cybokron_mysql:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cybokron_mysql: {}
